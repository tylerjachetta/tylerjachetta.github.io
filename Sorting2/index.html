    <script type="text/javascript">

        var iterator = 0,
            prevElement,
            objArry = [];

        function manageClicks() {
            $(".col-lg-4").click(function(){
                $(this).find('.card-header').css('background', '#c7c7c7');
                if(this != prevElement) {
                    $(prevElement).find('.card-header').css('background', '#f7f7f9');
                }
                prevElement = this;
            });
        }

        $(function() {
            manageClicks();

            var graph0 = new graphObject('.graphContainer0', 'random', 'bubbleSort');
            var graph1 = new graphObject('.graphContainer1', 'random', 'cocktailSort');
            var graph2 = new graphObject('.graphContainer2', 'random', 'selectionSort');
            var graph3 = new graphObject('.graphContainer3', 'random', 'gnomeSort');
            var graph4 = new graphObject('.graphContainer4', 'random', 'insertionSort');
            var graph5 = new graphObject('.graphContainer5', 'random', 'shellSort');

            var objArry = [ graph0,graph1,graph2,graph3,graph4,graph5]

            for(var i = 0; i < objArry.length; i++) {
                objArry[i].createInitalGraph()
            }
        


            $(".beginSorting").click(function(){
                if (iterator < 1) {
                    for(var i = 0; i < $('.graph').length; i++) {
                        objArry[i].animate();
                    }
                    $(".beginSorting").text("Refresh");
                    iterator++;
                } else {
                    location.reload();
                }
            });

        });

        
                    
    </script>
